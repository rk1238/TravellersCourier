

<ion-content>
  <div *ngIf="registerdiv">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <img src="../../../assets/images/adduser.png" />
        </ion-col>
      </ion-row>
      <form [formGroup]="registerForm" (ngSubmit)="registervalidation()">
        <ion-row>
          <ionic4-star-rating #rating
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#488aff" 
          defaultColor = "#f4f4f4"
          readonly="false"
          rating="3"
          fontSize = "32px"
          (ratingChanged)="logRatingChange($event)">
      </ionic4-star-rating>
  
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Full name</ion-label>
              <ion-input type="text" formControlName="fullname"></ion-input>
            </ion-item>
          </ion-col> 
           <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" formControlName="emailid"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Mobile number</ion-label>
              <ion-input maxlength="10" formControlName="phone" type="text" required ></ion-input>
            </ion-item>
          </ion-col>
        
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="register-footer">
              <ion-button type="submit" expand="block" color="primary" [disabled]="!registerForm.valid">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="text-align: center;">
            or
          </ion-col>
        </ion-row> 
        <ion-row>
          <ion-col size="12">
            <div class="register-footer">
              <ion-button routerLink="/loginpage" expand="block" color="primary">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
    </div>
</ion-content>
