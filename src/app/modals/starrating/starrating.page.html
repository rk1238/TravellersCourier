<ion-header>
  <ion-toolbar>
    <ion-title>Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="ratingData" (ngSubmit)="submitReview()">
        <div>
          <p>{{itemDataForReview.name}}</p>
          <ion-icon [class]="arrayRates[0].rate" name="star-outline" (click)="updateRating(0)"></ion-icon>
          <ion-icon [class]="arrayRates[1].rate" name="star-outline" (click)="updateRating(1)"></ion-icon>
          <ion-icon [class]="arrayRates[2].rate" name="star-outline" (click)="updateRating(2)"></ion-icon>
          <ion-icon [class]="arrayRates[3].rate" name="star-outline" (click)="updateRating(3)"></ion-icon>
          <ion-icon [class]="arrayRates[4].rate" name="star-outline" (click)="updateRating(4)"></ion-icon>
        </div>
        <div>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea formControlName="reviewdesc"></ion-textarea>
          </ion-item>
          <ion-button expand="full" color="danger" type="submit">Submit</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
